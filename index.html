<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gemini</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  </head>
  <header>
    <div class="header">
      <div style="float: left">
        <i id="full" class="fa fa-expand" style="-webkit-app-region: no-drag;"></i>
      </div>
      <div style="float: right">
        <i id="minimize" class="far fa-window-minimize" style="-webkit-app-region: no-drag;"></i>
        <i id="square" class="far fa-window-maximize" style="-webkit-app-region: no-drag;"></i>
        <i id="x" class="far fa-window-close" style="-webkit-app-region: no-drag;"></i>
      </div>
    </div>
  </header>
  <body>
      <div class=center id=overlay>
        <h1 id="song"></h1>
        <h2 id="artist"></h2>
      </div>
    <div class=album id="bg"></div>
  </body>
  <footer>
    <div style="position: absolute; bottom: 15px; text-align: center; width: 100%;">
      <i id="previous" class="fa fa-fast-backward"></i>
      <i id="toggle"></i>
      <i id="seek" class="fa fa-fast-forward"></i>
  </div>
  </footer>
  <script type="text/javascript" src="spotify.js"></script>
</html>
